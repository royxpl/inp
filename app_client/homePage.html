
<div class="row">
  <div ng-repeat="bl in vm.blog" class="col-xs-6">
    <div class="bs-callout bs-callout-primary">
      <h4>{{bl.titulo}}</h4>
      <p>{{bl.categoria}}</p>
      <p>{{bl.descripcion}}</p>
      <p>{{bl.autor}}</p>
     <p>{{bl.fecha_hora | fomart_FH}}</p>
      <a href="/#/contenido/{{bl._id}}">Mas</a>
    </div>
  </div>
</div>
